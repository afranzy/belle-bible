<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- verse_num Column -->
    <ng-container matColumnDef="verse_num">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>verse_num</th>
      <td mat-cell *matCellDef="let row">{{row.verse_num}}</td>
    </ng-container>

    <!-- verse_content Column -->
    <ng-container matColumnDef="verse_content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>verse_content</th>
      <td mat-cell *matCellDef="let row">{{row.verse_content}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
