<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{displayBook()}} 第 {{selectedChapter}} <span *ngIf="selectedBook == 'Psm';then general_unit else special_unit"></span><ng-template #general_unit>篇</ng-template><ng-template #special_unit>章</ng-template>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- verse_num Column -->
        <ng-container matColumnDef="verse_num">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>順序</th>
          <td mat-cell *matCellDef="let row">{{row.verse_num}}</td>
        </ng-container>
    
        <!-- verse_content Column -->
        <ng-container matColumnDef="verse_content">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>經文</th>
          <td mat-cell *matCellDef="let row" (click)="playVerse(row.verse_content)">{{row.verse_content}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
